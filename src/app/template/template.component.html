<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      name="nombre"
      class="form-control"
      placeholder="Nombre"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input
      type="text"
      name="apellidos"
      class="form-control"
      placeholder="Apellidos"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input
      type="text"
      name="edad"
      class="form-control"
      placeholder="Edad"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="direccion">Dirección</label>
    <input
      type="text"
      name="direccion"
      class="form-control"
      placeholder="Dirección"
      ngModel
    />
  </div>
  <input type="submit" value="Enviar" class="btn col-12 btn-primary mt-4" />
</form>
<hr />
<h5>Formulario</h5>
<pre>{{ formulario.value | json }}</pre>
